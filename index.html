<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/11db026357.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1><b><i>TEMPERATURE CONVERTER</i></b></h1>
    </div>
    </br></br></br>
    <div id="celsius">
        <label>Celsius : </label>
        <input type="number" placeholder="0"><b>  &#8451</b>
    </div>
    </br></br></br>
    <div id="farenheit">
        <label>Farenheit : </label>
        <input type="number" placeholder="32"><b> &#8457</b>
    </div>
    </br></br></br>
    <div id="kelvin">
        <label>Kelvin : </label>
        <input type="number" placeholder="273.15"><b> &#8490</b>
    </div>
    </br></br></br>
    <div class="conversions">
        <p>
            <label id="txt"><b>CONVERSIONS :- </b></label></br>
            1. Farenheit = (Celsiusx1.8)+32 </br>
            2. Kelvin = (Celsius)+273.15 </br>
            3. Celsius = ((Farenheit-32)x5)/9 </br>
            4. Celsius = (Kelvin)-273.15 </br>
            5. Farenheit = ((Kelvin - 273.15)x1.8 )+ 32 </br>
            6. Kelvin = (((Farenheit-32)x5)/9) + 273.15 </br>
        </p>
    </div>
</body>
<script src="script.js"></script>
</html>
